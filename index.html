<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="#">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  </style>
   <title>Pixels art</title>
</head>

<body>
    <header class="header"> 
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <main id="main-content">
      <div class="content">
        <div id="palette-section">
          <div id="color-palette">
            <div id="first-color" class="color selected"></div>
            <div id="second-color" class="color"></div>
            <div id="third-color" class="color"></div>
            <div id="fourth-color" class="color"></div>
            <div id="fifth-color" class="color"></div>
            <div id="sixth-color" class="color"></div>
            <div id="seventh-color" class="color"></div>            
          </div>
        </div>
        <div id="buttons" class="input-group mb-3">
          <button id="clear-board" class="btn btn-outline-secondary">Limpar</button>
          <input type="number" class="form-control" placeholder="Digite um nÃºmero..." id="board-size" min="1">
          <button id="generate-board" class="btn btn-outline-secondary">VQV</button>
        </div>
        <div id="pause-music">
          <button id="btn-play" class="btn btn-dark">&#127926;</button>
        </div>
        <div id="grid-palette" >
          <div id="pixel-board">
          </div>
        </div >
      </div>
      
    </main> 

    <!-- No copyright music -->
      <audio id="music" src="music/Biscuit (Prod. by Lukrembo).wav" loop ></audio>
    <!-- this song and others can be found here -> https://soundcloud.com/lukrembo/biscuit -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="script.js"></script>  
</body>

</html>
