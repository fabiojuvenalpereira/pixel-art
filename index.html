<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pixels art</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>

  <main id="main-content">
    <div class="content">
      <section id="palette-section">
        <div id="color-palette">
          <div id="first-color" class="color selected"></div>
          <div id="second-color" class="color"></div>
          <div id="third-color" class="color"></div>
          <div id="fourth-color" class="color"></div>
          <div id="fifth-color" class="color"></div>
          <div id="sixth-color" class="color"></div>
        </div>
      </section>

      <section id="buttons">
        <button id="clear-board">Limpar</button>
        <input type="number" placeholder="Digite um nÃºmero..." id="board-size" min="1">
        <button id="generate-board">VQV</button>
      </section>

      <section id="grid-palette">
        <div id="pixel-board">
        </div>
      </section>
    </div>
  </main>

  <footer>
  </footer>
  <script src="script.js"></script>
</body>

</html>
